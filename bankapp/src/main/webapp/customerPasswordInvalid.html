<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1 style="color: red">Password is invalid</h1>
	<form action="/bankapp/Signin">
		<table>
			<tr>
				<td>User Name:</td>
				<td><input type="text" name="cusUserName" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="cusPassword" required></td>
			</tr>
			<tr>
				<td><input type="submit" value="Log In"></td>
				<td><button
						onclick="location.href='/bankapp/registerCustomer.html'"
						type="button">Register</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
