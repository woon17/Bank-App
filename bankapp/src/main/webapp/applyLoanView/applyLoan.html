<!DOCTYPE html>
<html>
<head>

<body>
	<div>
		<form action="/bankapp/loginView/customerLoginSuccess.jsp">
			<button type="submit" class="btn btn-light" style="float: right">Back

		</form>

				</tr>
				<tr>
					<td></td>
					<td><small>Min. withdrawal amt: $1</small></td>
				</tr>
				<tr>
					<td></td>

				</tr>
			</table>
		</form>

	</div>
