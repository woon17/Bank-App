<!DOCTYPE html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="/bankapp/main.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Welcome to XXX Bank</title>
</head>
<body>

	<h1 align="center">Welcome to XXX Bank</h1>

	<div class="table table-light" align="center" style="padding: 20px auto">

		<form action="/bankapp/Signin">

			<table>

				<tr>
					<td>Username:</td>
					<td><input type="text" name="cusUserName" size="35" required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="cusPassword" size="35"
						required></td>
				</tr>

				<tr>
					<td></td>
					<td><button class="btn btn-danger btn-lg btn-block"
							onclick="location.href='/bankapp/registerView/registerCustomer.html'"
							type="button">Register</button>
						<button class="btn btn-danger btn-lg btn-block" type="submit"
							value="Log In">Log In</button></td>
				</tr>
			</table>

		</form>

	</div>


</body>
</html>
