<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link type="text/css" rel="stylesheet" href="/bankapp/main.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


<title>Change Password</title>
</head>
<body>

	<div>
		<div>
			<form action="/bankapp/Logout" method="get">
				<button type="submit" class="btn btn-light" style="float: right">Logout</button>
			</form>
			<form action="/bankapp/loginView/customerLoginSuccess.jsp">
				<button type="submit" class="btn btn-light" style="float: right">Back
					to home</button>
			</form>

		</div>

		<br>
		<div class="table table-light" align="center">
			<form action="/bankapp/ChangePassword">
				<table>
					<tr>
						<td colspan="2"><small  class="text-danger" align="center">new password is the same as old password</small></td>
					</tr>
					<tr>
						<td>Old password:</td>
						<td class="border border-danger border-4"><input
							type="password" name="oldPassword" required></td>
					</tr>
					<tr>
						<td>New Password:</td>
						<td class="border border-danger border-4"><input
							type="password" name="newPassword" required></td>
					</tr>
					<tr>
						<td>Confirm New Password:</td>
						<td><input type="password" name="cfmNewPassword" required></td>
					</tr>
					<br>
					<tr id="button">
						<td></td>
						<td><button type="submit" class="btn btn-success">Update</button></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
