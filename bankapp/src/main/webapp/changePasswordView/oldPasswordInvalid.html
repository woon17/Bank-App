<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link type="text/css" rel="stylesheet" href="/bankapp/main.css">
<title>Incorrect current password</title>
</head>
<body>
	<h1 style="color: red">Incorrect Current Password</h1>
	<div class="container changepassword">
	<form action="/bankapp/ChangePassword">
		<table>
			<tr id="errorBox">
				<td>Old password:</td>
				<td><input type="password" name="oldPassword" required></td>
			</tr>
			<tr>
				<td>New Password:</td>
				<td><input type="password" name="newPassword" required></td>
			</tr>
			<tr>
				<td>Confirm New Password:</td>
				<td><input type="password" name="cfmNewPassword" required></td>
			</tr>
			<tr id="button">
			<td></td>
				<td><input type="submit" value="change password"></td>
			</tr>
		</table>
	</form>
	</div>
	
</body>
</html>
