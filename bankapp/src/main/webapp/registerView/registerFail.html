<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link type="text/css" rel="stylesheet" href="/bankapp/main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Customer Registration</title>
</head>
<body>
	<h1>Registration Form</h1>
  <div class="table table-light" align="center">
    <form action="/bankapp/Register">
		<table>
           <tr>
            <td colspan="2"><h4 class="text-danger" align="center">username already exist</h4></td>
          </tr>
			<tr>
				<td>User Name:</td>
				<td class="border border-danger border-4" ><input type="text" name="cusUserName" required></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="cusName" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td ><input type="password" name="cusPassword" required></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td ><input type="password" name="cfmCusPassword" required></td>
			</tr>
			<tr>
              <td></td>
				<td><button type="submit" class="btn btn-danger">Submit Form</td>
			</tr>
		</table>

	</form>
    
  </div>
	
</body>
