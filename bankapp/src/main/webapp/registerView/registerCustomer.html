<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link type="text/css" rel="stylesheet" href="/bankapp/main.css">

<title>Customer Registration</title>
</head>
<body>
	<h1>Registration Form</h1>
  <div class="container registerForm">
    <form action="/bankapp/Register">
		<table>
			<tr>
				<td>User Name:</td>
				<td><input type="text" name="cusUserName" required></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="cusName" required></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="cusPassword" required></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="password" name="cfmCusPassword" required></td>
			</tr>
          <tr></tr>
			<tr>
              <td></td>
				<td><input id="register" type="submit" value="Register"></td>
			</tr>
		</table>

	</form>
    
  </div>
	
</body>
</html>
