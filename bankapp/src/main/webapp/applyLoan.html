<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Apply Loan Page</title>
</head>
<body>
<form action="/bankapp/ApplyLoan">
		<table>
			<tr>
				<td>Enter Loan Amount:</td>
				<td><input type="number" min="1" name="amount" required></td>
			</tr>
			<tr>
				<td><small>Min. withdrawal amt: $1</small></td>
			</tr>
			<tr>
				<td><input type="submit" value="Loan"></td>
			</tr>
		</table>
	</form>
</body>
</html>
