<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Withdraw Money Page</title>
</head>
<body>
	<form action="/bankapp/WithdrawMoney">
		<table>
			<tr>
				<td>Enter Amount of Money to Withdraw:</td>
				<td><input type="number" min="1" name="amount" required></td>
			</tr>
			<tr>
				<td><small>Min. withdrawal amt: $1</small></td>
			</tr>
			<tr>
				<td><input type="submit" value="Withdraw"></td>
			</tr>
		</table>
	</form>
</body>
</html>
